<h1 mat-dialog-title>Adicionar Pedido</h1>
<div mat-dialog-content>
    <form class="simple-form" [formGroup]="itemForm">
        <mat-form-field class="full-width-form">
            <mat-label>Produto</mat-label>
            <input matInput formControlName="product" name="product">
        </mat-form-field>

        <mat-form-field class="full-width-form">
            <mat-label>Quantidade</mat-label>
            <input matInput formControlName="quantity" name="quantity">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="createItem()">Criar</button>
</div>
